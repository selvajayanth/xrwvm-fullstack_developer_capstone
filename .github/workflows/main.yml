name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Correcting the Python version to 3.10 (Make sure itâ€™s not '3.1')

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        find . -name "*.py" -exec flake8 --exit-zero {} + 
        echo "Linted all Python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Updated Node.js version to 20

    - name: Install JSHint
      run: npm install jshint --global

    - name: Run Linter
      run: |
        find ./server/database -name "*.js" -exec jshint {} +
        echo "Linted all JavaScript files successfully"
